<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Карусель (слайдер) на чистом JavaScript</title>
	<link rel="stylesheet" href="css/carousel.css">
</head>
<body>

	<div class="test-1">
		<div><img src="images/HollywoodUndead1.png" alt="1"></div>
		<div><img src="images/HollywoodUndead2.png" alt="2"></div>
		<div><img src="images/Evanescence.jpg" alt="3"></div>
	</div> <!-- test-1 -->

	<br>

	<div class="test-2">
		<div><img src="images/HollywoodUndead1.png" alt="1"></div>
		<div><img src="images/HollywoodUndead2.png" alt="2"></div>
		<div><img src="images/Evanescence.jpg" alt="3"></div>
	</div> <!-- test-2 -->
	
	<br>

	<div class="test-3">
		<div><img src="images/HollywoodUndead1.png" alt="1"></div>
		<div><img src="images/HollywoodUndead2.png" alt="2"></div>
		<div><img src="images/Evanescence.jpg" alt="3"></div>
	</div> <!-- test-3 -->

	<script src="js/carousel.js"></script>
	<script>
		// 1 тест: переданы все параметры, какие только возможно.
		const test1 = new Carousel({
			root: document.querySelector(".test-1"),
			draggable: true,
			outerClass: "costum-outer-class",
			items: {
				itemClassName: "costum-item-class"
			},
			nav: {
				display: true,
				nextClassName: "costum-next-class",
				prevClassName: "costum-prev-class",
				textNext: "next",
				textPrev: "prev",
			},
			dots: {
				display: true,
				dotClassName: "costum-dot-class"
			}
		});

		// 2 тест: не передано никаких параметров, кроме обязательного "корневого" элемента.
		const test2 = new Carousel({
			root: document.querySelector(".test-2")
		});

		// 3 тест: параметры переданы выборочно.
		const test3 = new Carousel({
			root: document.querySelector(".test-3"),
			draggable: false,
			nav: {
				display: true,
				textNext: "Следующий!",
				textPrev: "Вернуться!",
			},
			dots: {
				display: false
			}
		});
	</script>

</body>
</html>
